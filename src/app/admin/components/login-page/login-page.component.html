<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Login to ADMIN</h2>

    <div class="alert alert-danger" *ngIf="authService.error$ | async as error">
        {{error}}
    </div>

    <div class="form-control"
         [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    >
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />

        <div class="validation"
             *ngIf="form.get('email').touched && form.get('email').invalid"
        >
            <small *ngIf="form.get('email').errors.required">Required field</small>
            <small *ngIf="form.get('email').errors.email">Invalid email</small>
        </div>
    </div>

    <div class="form-control"
         [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    >
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />

        <div class="validation"
             *ngIf="form.get('password').touched && form.get('password').invalid"
        >
            <small *ngIf="form.get('password').errors.required">Required field</small>
            <small *ngIf="form.get('password').errors.minlength">Length must be more than 5 symbols</small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Login</button>
</form>
